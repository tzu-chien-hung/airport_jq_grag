    <script>
        window.addEventListener('resize', function () {
            const canvas = document.getElementById('canvas')
            const draggableArea = document.getElementById('draggableArea')
            const w = window.innerWidth;
            const h = draggableArea.clientHeight;
            const canvasW = canvas.clientWidth;
            const canvasH = canvas.clientHeight;
            // console.log(canvasW,canvasH, w, h,-(Math.abs(h - canvasH)));
            $("#draggable").draggable({ containment: [w - canvasW, -(Math.abs(h - canvasH)), 0, 0] });
        });

        $(function () {
            // const canvasWidth = document.getElementById('animation_container');
            const canvas = document.getElementById('canvas')
            const draggableArea = document.getElementById('draggableArea')
            const w = window.innerWidth;
            const h = draggableArea.clientHeight;
            const canvasW = canvas.clientWidth;
            const canvasH = canvas.clientHeight;
            // console.log(canvasW,canvasH, w, h,-(Math.abs(h - canvasH)));
            $("#draggable").draggable({ containment: [w - canvasW, -(Math.abs(h - canvasH)), 0, 0] });
            const draggableAreaB = document.getElementById('body');
            const pop = document.querySelectorAll('.popup_form_text');
            pop.forEach((element) => {
                element.addEventListener('wheel', (e) => {
                    element.scrollTop += e.deltaY;
                })
            });
            const popNavFormText = document.querySelectorAll('.popup_nav_form_text');
            popNavFormText.forEach((element) => {
                element.addEventListener('wheel', (e) => {
                    element.scrollTop += e.deltaY;
                })
            });
        });

        window.addEventListener('wheel', (e) => {
            e.preventDefault()
        }, { passive: false });
    </script>
